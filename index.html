<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/250a024fc4.js" crossorigin="anonymous"></script>

    <title>Jogo da memoria</title>
</head>
<body>
<div class="body_container">
    <header class="header">
        <div class="op">
        <h3 class="title">Jogo da memoria </h3>
            <button class="op1">como jogar</button>
            <button class="op1" id="cadastro" onclick="open_modal(this)">cadastrar-se</button>
            <button class="op1">Login</button>
            <button class="toggle"><img src="img/menu-aberto.png"></button>
        </div>
    </header>


        <div class="home_config">
            <h1>Bem Vindo !!</h1>
    
            <h3>Configurações de jogo</h3>

            <p>Escolha o nivel de dificuldade</p>

            <div class="tipo_tabela">
                <button class="op2" id="facil" onclick="selecionar(this)">Fácil</button>
                <button class="op2" id="medio" onclick="selecionar(this)">Médio</button>
                <button class="op2" id="difícil" onclick="selecionar(this)">difícil</button>
                <button class="op2" id="super_dificil" onclick="selecionar(this)">super difícil</button>
            </div>

            <p>Escolha a quantidade de jogadores, você pode jogar com um amigo online ou presencial, caso escolha 2 jogadores, você também pode jogar sozinho escolhendo 1 jogador</p>

            <div class="qtd_jogadores">
                <button class="op2" id="qtd_1" onclick="selecionar_jogadores(this)">1 jogador</button>
                <button class="op2" id="qtd_2" onclick="selecionar_jogadores(this)">2 jogadores</button>
                <button class="op2" id="qtd_online" onclick="selecionar_jogadores(this)">jogar online</button>
            </div>

            <div class="space_button">
                <button class="jogar" type="submit" onclick="jogar()">Jogar <i class="fas fa-play"></i></button> 
             
            </div>
        </div>


    
</div>

    <script src="main.js"></script>

    <div class="modal" id="modal">
        <div class="container_modal">
            <h3>Cadastre-se</h3>
            <form class="form_cadastro">
                <label>nome</label>
                <input type="text" name="nome" id="" label="nome" class="input_cadastro">
                <label>email</label>
                <input type="text" name="nome" id="" label="nome" class="input_cadastro">
                <label>idade</label>
                <input type="text" name="nome" id="" label="nome" class="input_cadastro">
                <label>senha</label>
                <input type="password" name="nome" id="" label="nome" class="input_cadastro">
                <label>confirmar senha</label>
                <input type="password" name="nome" id="" label="nome" class="input_cadastro">
            </form>

            <button class="button_modal">cadastrar-se</button>
            <button class="button_modal">exit</button>
        </div>
    </div>

</body>
</html>
